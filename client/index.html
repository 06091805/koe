<html>
<head>
<script src ="koe.js"></script>
<script src = "lib/socket.io.js"></script>
<style type="text/css">
	td {
		width: 30px;
		height: 30px;
	}
</style>
<body>

<script>
  var waiting = false;
  var color = 'black';
  var socket = io('http://localhost:3001');
  socket.emit('getMap');
  socket.on('heresTheMap', function (response){
  	var map = response.map;
  	color = response.color;
  	var html = '<table>';
  	for (var y = 0; y < map[0].length; y++){
  		html += '<tr>';
  		for (var x = 0; x < map.length; x++){
  			if (map[x][y].owner)
  				html += '<td id = "cell'+x+'-'+y+'" style = "background-color: '+map[x][y].owner+'" onclick = "conquer('+x+', '+y+')">'+map[x][y].peasants+'</td>'
  			else
  				html += '<td id = "cell'+x+'-'+y+'" style = "background-color: green" onclick = "conquer('+x+', '+y+')">'+map[x][y].peasants+'</td>'
  		}
  		html += '</tr>';
  	}
  	html += '</table>';
  	document.getElementById('playArea').innerHTML = html;
  });

  socket.on('conquered', function(conquerInfo){
  	document.getElementById('cell'+conquerInfo.x+"-"+conquerInfo.y).style.backgroundColor = conquerInfo.color;
  });
</script>

<p>Click any region in the map to conquer it. Then continue conquering adjacent regions.</p>
<div id = "status" style = "color: green">Ready</div>
<div id = 'playArea'></div>

</body>
</html>
